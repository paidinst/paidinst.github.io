<section id="related">
<h3 class="related">More from In Media Res</h3>
<div class="post-info gray">
{% if site.related_posts != empty %}
  <ul class="cols">
    {% for post in site.related_posts limit:4 %}
      <li class="low">
        <article>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="featured-img" style="background-image: url('{{post.featured}}');">
</div>
          <h2 class="entry-title">{{ post.title }}</h2></a>
          <p class="index-summary">{{post.teaser}}</p>
          <time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
        </article>
      </li>
    {% endfor %}
  </ul>
{% endif %}
  </div>
</section>
